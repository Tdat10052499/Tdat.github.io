<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: url('https://d3nw26meo6dlp6.cloudfront.net/case_studies/banners/233_1569856518/VanLang_University_Image1_large.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .login-container {
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
        }
        .logo {
            width: 100px;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .login-btn {
            background: #d33;
            color: white;
            padding: 12px;
            border: none;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }
        .login-btn:hover {
            background: #b22222;
        }
        label {
            color: white;
            display: block;
            text-align: left;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="https://cdn.haitrieu.com/wp-content/uploads/2022/12/Icon-Dai-Hoc-Van-Lang.png" alt="Logo" class="logo">
        <form>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password">
            <button type="submit" class="login-btn">LOGIN</button>
        </form>
    </div>
</body>
</html>
